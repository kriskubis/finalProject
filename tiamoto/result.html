<!doctype html>
<html lang="dk">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="En personlig guide til området, lavet til Tiamotos besøgende.">
  <meta name="author" content="Tiamoto">
  <title>Recommendations | Tiamoto</title>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@500;700&family=Lora:wght@600&family=Spartan&display=swap" rel="stylesheet">
  <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>

  <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.52.0/mapbox-gl.js'></script>
  <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.52.0/mapbox-gl.css' rel='stylesheet' />
  
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <main>
    <div class="page-top map">
      <div id="map">
      </div>
    </div>
    <div  id="expand-map">
      <button><img class="expand" src="media/expand.svg" style="width: 80%;"></button>
    </div>
    <div class="result">
      <div class="page-info">
        <div class="first-column" id="first-column">
          <h3 id="result-lead">Here is your personalised</h3>
          <h2 id="page-title">Recommendations</h2>
          <section id="page-info">
            <p>We’ve listed our top picks based on your answers below.<br><br>
              Don’t like what you see? You can start over and choose new categories.</p>
            </section>
          <br><br>
          <button id="return" class="btn-slim" onClick="returnBtn()"><h4>Try again</h4></button>
        </div>
        <div class="second-column" id="second-column" style="text-align: right; padding-top: 120px;">
          <div style="float: right; width: 10%;">
            <div class="cat-colour"></div>
            <div class="cat-colour"></div>
            <div class="cat-colour"></div>
            <div class="cat-colour"></div>
            <div class="cat-colour"></div>
            <div class="cat-colour"></div>
          </div>
          <div style="float: right; width: 90%;">
            <p>Dining Out</p>
            <p>Exploring the City</p>
            <p>Relaxed Outdoor Activities</p>
            <p>Amusement</p>
            <p>Learning / Sightseeing</p>
            <p>Active</p>
          </div>
        </div>
      </div>
      <section id="activityGrid"></section>
    </div>
  </main>

  <!-- main js file -->
  <script src="js/main.js"></script>
  <script src="js/result.js"></script>
</body>

</html>
